<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="10">

    <style >
    body{
          margin: 0 0 0 0;
          padding: 0;
          background-color: #ffb31a;

        }

        <!-- first color #01a5ed second color #ffb31a -->


        h1,p{
          color: white;
          font-size: xx-large;
        }
        .header{
            background-color: #01a5ed; //soft grey
        }
        /* .tag_animate{
          top: 5px;
          left: 15px;
          height: 20px;

        } */

          animation: dots 2s ease 0s infinite ;

        .navbar{
          display: flex;
          justify-content: flex-end;
          flex-flow: row wrap;
          background-color: inherit; //soft blue
          overlay: hidden;
        }
        .navbar a{

          display: block;
          text-align: center;
          font-size: 20px;
          padding: 20px 20px;
          color: #050507;  //dark blue
          text-decoration: none;
        }

        .navbar a:hover{
          background: #bfbfbf;  //soft grey
        }
        #firstflex{
          display: flex;
          flex-flow: row nowrap;
          min-height: 700px;
          margin-top: 0.2em;
          width: auto;
          justify-content: center;
          align-items: baseline;
          background-color: #01a5ed;  //soft blue
        }
        .aside1{
          order: 1;
          flex-basis: auto;
          align-self: stretch;
          flex-grow: 1;

        }
        .image{
          order: 2;
          background-image: url("images/workspace.webp");
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          height: 400px;
          width: 100px;
          filter: drop-shadow(0px 3px 5px #ff8c00);
          filter: blur(4px);
          align-content: center;
          align-self: center;
          flex-grow: 1;
        }
        .aside2{
          order: 3;
          flex-basis: auto;
          align-self: stretch;
          flex-grow: 1;
        }
        .parallax{
          background-image: url("images/StudentCentre.gif");
          min-height: 600px;
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;

          filter: blur(4px);
        }
        .secondflex{
          display: flex;
          flex-flow: row nowrap;
          min-height: 500px;
          margin-top: 0.1em;
          width: auto;
          justify-content: space-between;
          align-items: stretch;
        }

        .mentor{
          flex-grow: 1;
          width: 30%;
          padding: 5px 10px 5px 10px;
          margin: 0px 10px 0px 10px;
          border: 2px solid black;
          border-style: solid solid solid none;
        }
        .cohort{
          flex-grow: 3;
          float: right;
          width: 60%;
          padding: 5px 10px 5px 10px;
          margin: 0px 10px 0px 10px;
          border: 2px solid black;
          border-style: solid none solid solid;

        }
        .footer{
          background-color: #01a5ed;  //soft blue
          height: 80px;
          width: 100%;
          padding: 20px 20px;
          box-sizing: border-box;
          position: relative;


        }




    </style>
    <title>AppFactory</title>
  </head>


  <body>
<div class="">



<div class="header">
      <div class="navbar">

        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Current Cohort</a>
        <a href="#">Contact</a>
        <a href="#">Developers</a>
      </div>
</div>
<div id="firstflex">
      <aside class="aside1">
      </aside>
      <div class="image" >


      </div>
      <aside class="aside2">
      </aside>
</div>

<div class="parallax">

</div>
<h1>Current Cohort Summer 2020</h1>
<div class="secondflex">

</div>

</div>


  </body>
</html>
